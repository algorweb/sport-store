<header class="header header--catalog">
  <div class="container-fluid header__container">
    <div class="header__top">
      <nav class="nav header__nav" aria-label="Навигационное меню">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a href="#" class="nav__link primary-link">Магазины</a></li>
          <li class="nav__item"><a href="#" class="nav__link primary-link primary-link--current">Акции</a></li>
          <li class="nav__item"><a href="#" class="nav__link primary-link">Доставка и оплата</a></li>
        </ul>
      </nav>
      <a class="header__logo-lnk">
        <img class="header__logo" src="img/logo.png" width="172" height="45" alt="Интернет-магазин спортивный товаров Zonex.">
      </a>
      <ul class="shop-nav header__shop-nav list-reset">
        <li class="shop-nav__item">
          <form action="#" class="shop-nav__search-form search-form">
            <!-- <label class="search-form__label">
              <input type="text" name="Имя" class="input-reset search-form__input" placeholder="Имя">
            </label> -->
            <button class="btn-reset search-form__btn" type="button" aria-label="Кнопка поиска">
              <svg class="">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
        </li>
        <li class="shop-nav__item">
          <a href="#" class="shop-nav__link shop-nav__link--user" aria-label="Переход на страницу пользователя">
            <svg class="">
              <use xlink:href="img/sprite.svg#user"></use>
            </svg>
          </a>
        </li>
        <li class="shop-nav__item">
          <a href="" class="shop-nav__cart cart" aria-label="Переход на страницу корзины">
            <span class="cart__icon">
              <svg class="">
                <use xlink:href="img/sprite.svg#cart"></use>
              </svg>
            </span>
            <span class="cart__quantity"></span>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__bottom">
        <ul class="menu menu__list list-reset" aria-label="Меню категорий">
          <li class="menu__item"><a href="#" class="menu__link primary-link">Волейбольные кроссовки</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Беговые кроссовки</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Теннисные кроссовки</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Мячи</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Фитнес</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Наколенники</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Настольный теннис</a></li>
          <li class="menu__item"><a href="#" class="menu__link primary-link">Рюкзаки</a></li>
        </ul>
    </div>
  </div>
</header>
